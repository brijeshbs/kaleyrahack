{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <script type="text/javascript" src="{% static 'login.js' %}"></script>
    <title>User Management | Food Tracker</title>
  </head>
    <body>
    <div class="login-page">
        <div class="form">
            <form class="register-form" action="{% url 'register' %}" method="post">
              {% csrf_token %}
                <div class="f">
                    <div class="b">
                        <p class="message">
                            <a href="#">LOGIN</a>
                        </p>
                    </div>
                    <div class="b bl">
                        <p class="message">
                            <a href="#">REGISTER</a>
                        </p>
                    </div>
                </div>
                <input type="text" name="firstname" placeholder="First Name" required/>
                <input type="text" name="lastname" placeholder="Last Name" required/>
                <input type="text" name="username" placeholder="Username" required/>
                <input type="text" name="email" placeholder="Email address" required/>
                <input type="tel" name="phone" title="10 digit number" pattern="[1-9]{1}[0-9]{9}" placeholder="Phone Number"> 
                <input type="password" name="password" placeholder="password" required/>

                <input type="radio" id="cbx" name="isadmin" value="yes">
                <label for="cbx">Admin account?</label>

                <span style="color: red;"><small>{{message}}</small></span>
                <button>create</button>
                <p class="message">
                    Already registered? <a href="#">Sign In</a>
                </p>
            </form>
            <form class="login-form" action="{% url 'login' %}" method="post">
              {% csrf_token %}
                <div class="f">
                    <div class="b bl">
                        <p class="message">
                            <a href="#">LOGIN</a>
                        </p>
                    </div>
                    <div class="b">
                        <p class="message">
                            <a href="#">REGISTER</a>
                        </p>
                    </div>
                </div>
                <input type="text" name="username" placeholder="Email or username" />
                <input type="password" name="password" placeholder="password" />
                <span style="color: red;"><small>{{message}}</small></span>
                <button>SIGN IN</button>
                <p class="message">
                    Not registered?
                    <a href="#" style="{color: #2d60c2;}">Register</a>
                </p>
            </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <script>
            $('.message a').click(function () {
                $('form').animate(
                    { height: 'toggle', opacity: 'toggle' },
                    'slow'
                )
            })
        </script>
    </div>
  </body>
</html>
